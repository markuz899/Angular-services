<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let view of views; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveView(view, i)"
      >
        {{ view.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllViews()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-view-details
      [viewMode]="true"
      [currentView]="currentView"
    ></app-view-details>
  </div>
</div>

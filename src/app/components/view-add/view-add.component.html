<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="view.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="body">body</label>
        <input
          class="form-control"
          id="body"
          required
          [(ngModel)]="view.body"
          name="body"
        />
      </div>

      <button (click)="saveView()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>View was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newView()">Add</button>
    </div>
  </div>
</div>
